<mat-card [ngClass]="bgClass">
  <div mat-card-avatar>
    <mat-icon class="icon-lg" [ngClass]="icon">{{icon}}</mat-icon>
  </div>
  <mat-card-header>
    <mat-card-subtitle>{{label}}</mat-card-subtitle>
    <mat-card-title>{{count}}</mat-card-title>
    <mat-card-actions>
      <button mat-stroked-button>View Details</button>
    </mat-card-actions>
  </mat-card-header>
</mat-card>
